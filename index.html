<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Apis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
        <table class="table container mt-5 w-75">
            <thead>
              <tr>
                <th scope="col">Foto</th>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">País</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="{picture,name,gender,location} in data">
                <td><img :src="picture.thumbnail" :alt="name.firts" class="rounded-5"></td>
                <td >{{`${name.first} ${name.last}`}}</td>
                <td>{{gender}}</td>
                <td><img :src="findFlag(location.country)" :alt="location.country" class="img-fluid w-25"></td>
               
              </tr>
       <!-- Esta si es la API: https://restcountries.com/ -->
       <!-- En el atributo flags está lo que buscas -->
            </tbody>
          </table>
         
    </div>
    
    
    <script src="./index.js"></script>
</body>
</html>
